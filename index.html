<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áudios da Pfizer</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Áudios da Pfizer</h1>
    <div class="keys">
        <div data-key="keyq" class="key">
            <p>Aguardo notícias suas</p>
            <p class="audio">Q</p>
        </div>
        <div data-key="keyw" class="key">Boa sorte
            <p class="audio">W</p>
        </div>
        <div data-key="keye" class="key">Segue o pix
            <p class="audio">E</p>
        </div>

        <div data-key="keya" class="key">Bota a cerva pra gelar
            <p class="audio">A</p>
        </div>
        <div data-key="keys" class="key">Quem é de verdade
            <p class="audio">S</p>
        </div>
        <div data-key="keyd" class="key">Tá passada
            <p class="audio">D</p>
        </div>

        <div data-key="keyz" class="key">O gerente enlouqueceu
            <p class="audio">Z</p>
        </div>
        <div data-key="keyx" class="key">Vai responder não
            <p class="audio">X</p>
        </div>
        <div data-key="keyc" class="key">Pfizer
            <p class="audio">C</p>
        </div>
    </div>
   
    <footer>Luisa Garrozi de Oliveira - 
        <a href="https://github.com/luisagarrozi/pfizer" target="_blank">Github</a>
    </footer>

    <audio id="s_keyq" src="sounds/aguardonoticias.mp3"></audio>
    <audio id="s_keyw" src="sounds/boasorte.mp3"></audio>
    <audio id="s_keye" src="sounds/pix.mp3"></audio>
    <audio id="s_keya" src="sounds/cerva.mp3"></audio>
    <audio id="s_keys" src="sounds/deverdade.mp3"></audio>
    <audio id="s_keyd" src="sounds/tapassada.mp3"></audio>
    <audio id="s_keyz" src="sounds/gerente.mp3"></audio>
    <audio id="s_keyx" src="sounds/vairesponder.mp3"></audio>
    <audio id="s_keyc" src="sounds/pfizer.mp3"></audio>
    
    <script src="script.js"></script>
</body>
</html>
